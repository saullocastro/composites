name: auto-release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate changelog text
        run: |
          PENULTIMATE_TAG=`git tag --sort=committerdate | tail --lines=-2 |  head --lines=1`
          LAST_TAG=`git tag --sort=committerdate | tail --lines=-1`
          BODY_TEXT=`git shortlog ${PENULTIMATE_TAG}...${LAST_TAG}`
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: Version ${{ github.ref }} 
          body: ${BODY_TEXT}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

